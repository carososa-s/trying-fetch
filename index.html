<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba fetch</title>
    <link href="./main.css" type="text/css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
    </header>
    <main id="main">
        <h1 class="text-center">Studio Ghibli Movies</h1>
        <form id="form" class="mb-2">
            <span>Order by:</span>
            <input type="radio" class="btn-check" name="options" id="release_date" autocomplete="off">
            <label class="btn btn-secondary" for="release_date">Year</label>
            <input type="radio" class="btn-check" name="options" id="running_time" autocomplete="off">
            <label class="btn btn-secondary" for="running_time">Duration</label>
            <input type="radio" class="btn-check" name="options" id="title" autocomplete="off">
            <label class="btn btn-secondary" for="title">Name</label>
        </form>
        <div id="container-movies" class="row d-flex justify-content-center">
        </div>
    </main>
    <script src="./main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
